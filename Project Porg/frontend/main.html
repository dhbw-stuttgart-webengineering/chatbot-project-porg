<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/main.css">
        <!-- Custom font -->
        <link href="https://db.onlinewebfonts.com/c/aa93cb662eed3dbceaf9144b30dbea90?family=Generis+Sans+W01+Regular" rel="stylesheet">
        
        <script src="hello.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatfenster</title>
    </head>
    <body>
        <div class = "grid-container">
            <div class="header">
                <div class="logo">
                    <!-- Open Link in new tab-->
                    <a href="https://www.dhbw-stuttgart.de/" target="_blank"><img src="https://www.dhbw-stuttgart.de/typo3conf/ext/dhbw_sitepackage/Resources/Public/Images/logo.svg" alt="Logo"></a>
                </div>
            </div>
            <div class="settings-container">
                <h2>Einstellungen</h2>
                <p>Hier werden verschiedenste Einstellungs-Optionen angezeigt</p>
                <!--Add a slider to change font size of the chat-->
                <label for="font-size">Schriftgr√∂√üe:</label>
                <input type="range" min="1" max="100" value="50" class="slider" id="font-size" function="">
            </div>
            <div class="chat">
                <div class="chat-container">
                    <button id="reportBug" onclick="closeChat()">!</button>
                    <div class="messages">
                        <div class="message">
                            <div class="text">
                                Hallo, ich bin Porg! Wie kann ich dir heute helfen?
                            </div>
                            <div class="quelle-container">

                            </div>
                        </div>
                        <div id="selector"></div>
                    </div>
                    <div id="fog"></div>
                    <div id="porg-container">
                        <img src="files/porg.png" alt="Porg" class="porg" id="porg" height="175px">
                    </div>
                </div>
                <div class="input-container">
                    <button id="clearChat" onclick="clearChat()">üóëÔ∏è</button>
                    <input type="text" id="user-input" placeholder="Bitte geben sie hier ihre Frage ein">
                    <button id="sendMessage" onclick="sendMessage()">Senden</button>
                </div>
            </div>
            <div class="link-container">
                <h2>√úbersicht</h2>
                <ol class="link-list" id="ol">
                    <li id="father"></li>
                </ol>
            </div>
        </div>
    </body>
</html>
