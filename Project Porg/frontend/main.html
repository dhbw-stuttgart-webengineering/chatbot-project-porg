<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/main.css">
        <script src="hello.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatfenster</title>
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="https://www.dhbw-stuttgart.de/typo3conf/ext/dhbw_sitepackage/Resources/Public/Images/logo.svg" alt="Logo">
            </div>
        </div>
        <div class = "grid-container">
            <div class="chat">
                <div class="chat-container">
                    <div class="messages">
                        <div class="message">Hallo, ich bin dein treuer Porg! Wie kann ich dir heute helfen?</div>
                    </div>
                    <div id="porg-container">
                        <img src="files/porg.png" alt="Porg" class="porg" height="75px">
                    </div>
                </div>
                <div class="input-container">
                    <button id="clearChat" onclick="clearChat()">🗑️</button>
                    <input type="text" id="user-input" placeholder="Bitte geben sie hier ihre Frage ein">
                    <button id="sendMessage" onclick="sendMessage()">Senden</button>
                </div>
            </div>
        </div>
    </body>
</html>
